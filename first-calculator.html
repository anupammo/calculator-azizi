    <title>Calculator - Azizi J</title>
    <style>
        .bg-style1 {
            background: linear-gradient(125deg, #ECFCFF 0%, #ECFCFF 40%, #B2FCFF calc(40% + 1px), #B2FCFF 60%, #5EDFFF calc(60% + 1px), #5EDFFF 72%, #3E64FF calc(72% + 1px), #3E64FF 100%);
        }

        .bg-style {
            /* background-image: url('https://images.pexels.com/photos/321452/pexels-photo-321452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); */
            background-image: url(bg-img.jpeg);
            background-size: cover;
            /* background-position: center; */
            background-repeat: no-repeat;
            background-position: top;
            animation-name: example;
            animation-duration: 10s;
            /* animation-delay: 1s; */
            animation-iteration-count: infinite;
        }

        @keyframes example {
            0% {
                background-position: bottom;
            }

            100% {
                background-position: center;
            }
        }
    </style>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">
                        <span class="display-3">Online Calculator</span>
                        <br>
                        <span class="lead p">by</span>
                        <br>
                        <a class="lead text-white" style="text-decoration: none;"
                            href="https://sites.google.com/moe-dl.edu.my/cikguemas/">CikguEmas.Com</a>
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <section style="margin-top: -50px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-12"></div>
                <div class="col-lg-8 col-12">
                    <div class="card shadow border border-white border-5 rounded-0">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <div class="col-auto"></div>
                                            <label class="form-label">QM Buy / LME</label>
                                            <div class="col-auto"></div>
                                            <input type="number" class="form-control shadow-none rounded-0" id="qm_buy"
                                                placeholder="56.19">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="col-auto"></div>
                                        <div class="mb-3">
                                            <label class="form-label">FX Rate (1 USD)</label>
                                            <input type="number" class="form-control shadow-none rounded-0" id="fx_rate"
                                                placeholder="4.476">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <span class="me-4">QM Sell GAE 10x</span>
                                                <strong class="text-primary">$</strong>
                                                <strong class="text-primary" id="qm_sell"></strong>
                                            </label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <span class="me-4">or in MYR</span>
                                                <strong class="text-primary">RM</strong>
                                                <strong class="text-primary" id="in-rm"></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Unit Request</label>
                                            <input type="number" class="form-control shadow-none rounded-0"
                                                id="unit_req" placeholder="1">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Upfront Payment</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="upfront-pay"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Tawarruq Finance (unit)</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4" id="tawarruq-fin"></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Upfront 3.5% Management Fee</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="upfront-mgmt-fee"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12"></div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Total Payment via FPX</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="total-payment-fpx"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Gram Listed GAE 10x</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="gram-listed-gae"></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Current GAE 10x Value</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="current-gae-value"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12"></div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">
                                                <span class="me-4">or in MYR</span>
                                                <strong class="text-primary">RM</strong>
                                                <strong class="text-primary" id="in-myr"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" onclick="getCalculate();"
                                            class="btn btn-primary shadow-none rounded-0">Calculate</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-12"></div>
            </div>
        </div>
    </section>
    <section class="bg-style mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 py-5"></div>
            </div>
        </div>
    </section>
    <section style="margin-top: -50px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-12"></div>
                <div class="col-lg-8 col-12">
                    <div class="card shadow border border-white border-5 rounded-0">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="row mb-3">
                                            <div class="col-auto w-50">
                                                <label class="form-label mt-2">Prediction % Gain</label>
                                            </div>
                                            <div class="col-auto w-50">
                                                <input type="number" class="form-control shadow-none rounded-0"
                                                    id="prediction-gain" placeholder="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="row mb-3">
                                            <div class="col-auto w-50">
                                                <label class="form-label mt-2">Days Invested</label>
                                            </div>
                                            <div class="col-auto w-50">
                                                <input type="number" class="form-control shadow-none rounded-0"
                                                    id="days-invested" placeholder="150">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Future QM Buy / LME</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="future-qm"></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Net Cash Out</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="net-cash-out"></strong>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Total Gain</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="total-gain"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12"></div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">MF Refund (balance days)</label>
                                            <label class="form-label">
                                                <strong class="text-primary ms-4">RM</strong>
                                                <strong class="text-primary" id="mf-refund"></strong>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" onclick="getPrediction();"
                                            class="btn btn-primary shadow-none rounded-0"
                                            id="btn-anime">Prediction</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-12"></div>
            </div>
        </div>
    </section>
    <footer class="bg-dark mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3">
                        <span class="btn rounded-pill text-white px-5">2021 © by <a
                                href="https://anupammondal.in">Anupam M</a></span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="first-calculator.js"></script>
