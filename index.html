    <title>Calculator - Azizi J</title>
    <style>
        header {
            background: linear-gradient(125deg, #ECFCFF 0%, #ECFCFF 40%, #B2FCFF calc(40% + 1px), #B2FCFF 60%, #5EDFFF calc(60% + 1px), #5EDFFF 72%, #3E64FF calc(72% + 1px), #3E64FF 100%);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center display-3 my-5 py-5">Calculator</h1>
                </div>
            </div>
        </div>
    </header>
    <section style="margin-top: -50px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-12"></div>
                <div class="col-md-8 col-12">
                    <div class="card shadow border border-white border-5 rounded-0">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">QM Buy / LME</label>
                                            <input type="text" class="form-control shadow-none active rounded-0" id="qm-buy">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">FX Rate (1 USD)</label>
                                            <input type="text" class="form-control shadow-none rounded-0" id="fx-rate">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">QM Sell GAE 10x</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="qm-sell">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Unit Request</label>
                                            <input type="text" class="form-control shadow-none rounded-0" id="unit-req">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Upfront Payment</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="upfront-pay">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Tawarruq Finance (unit)</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="tawarruq-fin">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Upfront 3.5% Management Fee</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="upfront-mgmt-fee">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12"></div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Total Payment via FPX</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="total-payment-fpx">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Gram Listed GAE 10x</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="gram-listed-gae">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-12">
                                        <div class="mb-3">
                                            <label class="form-label">Current GAE 10x Value</label>
                                            <input type="text" disabled class="form-control shadow-none rounded-0"
                                                id="current-gae-value">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button"
                                            class="btn btn-primary shadow-none rounded-0">Calculate</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-12"></div>
            </div>
        </div>
    </section>
    <footer class="bg-dark mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3">
                        <span class="btn rounded-pill text-white px-5">2021 Â© myZodiacSign by <a
                                href="http://https://anupammondal.in">Anupam M</a></span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const getValueInput = () => {
            let inputValue = document.getElementById("domTextElement").value;
            document.getElementById("valueInput").innerHTML = inputValue;
        }
    </script>
